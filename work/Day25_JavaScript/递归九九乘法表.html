    <title>99乘法表</title>
    <script type="text/javascript">

        function show(n) {
            var content = "";
            for (var i = 1; i <= n; i++) {
                content = content + i + "*" + n + "=" + (i * n) + "\t";
            }
            console.log(content);
            if (n != 9) {
                show(n + 1);
            }
        }
        show(1)
