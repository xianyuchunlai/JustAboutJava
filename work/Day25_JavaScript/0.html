<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function step() {
            for (i = 1; i <= 9; i++) {
                for (j = 1; j <= i; j++) {
                    document.write(i + "x" + j + "=" + i * j + " ");
                }
                document.write("<br/>")
            }
        }
        step();
    </script>
</head>
<body>

</body>
</html>
