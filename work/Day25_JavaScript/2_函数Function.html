<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
    <script type="text/javascript">


        function helloFunction() {
            //声明一个Function
            //名字叫做helloFunction
            //但是不会被执行，只有在调用了才会执行
            console.log("hello js function")
        }

        helloFunction();
        //对于带参数的函数
        //如果在调用时，
        //传递的参数数量少于参数列表中的参数总数
        //那么，未被赋值的形参的值为undefined
        //如果在调用时间，
        //传递的参数数量大于参数列表中参数的总数
        //那么，多余的参数不会进入函数中
        //不会有影响

        function paramFunc(name, age) {
            console.log(name);
            console.log(age);
        }

        function resultFunc(a, b) {
            return a + b;
        }

    </script>


</head>
<body>
<button onclick="helloFunction()">点击</button>
<br>

<button onclick="paramFunc('张三',19,'男')">param</button>
<br>

<button onclick="window.alert(10,resultFunc(20,resultFunc(30,null)))">dianwo</button>
</body>
</html>
