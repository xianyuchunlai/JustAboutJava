<!--
tittle属性
1，当鼠标悬停图片上提示
2.找不到该图片，则显示这个提示文字-->

<!--
关于id属性
在同一个html文档中，id具有唯一性
id是找到某一具体元素的标准-->

<img id="beautifulGirl" src="../img/1.png " title="人"/>

<!--
图片的路径问题
相对路径：
    相对当前html文档的路径
    比如现在这个文档是在web文件夹下
    那么这个路径就会在web文件夹下找
    也就是实际找
    web/img/1.png

    ..就是返回上一级
-->

<a href="http://www.baidu.com">点击去百度</a>
<a>点击去百度</a>
<a> herf =">点击去百度</a>
<!--超链接标签
如果不给它herf属性，
则他会失去所有超链接具有的特性

如文字颜色，下划线，可点击，点击后变色
如果给了herf属性，但是属性为空
则是刷新当前页面
-->
