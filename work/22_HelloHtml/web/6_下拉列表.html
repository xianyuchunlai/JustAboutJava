<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉列表</title>
</head>
<body>
    <select title="城市">

        <!--选项-->
        <option>北京</option>
        <option>上海</option>
        <option>广州</option>
        <option>深圳</option>

        <!--选项组-->
        <optgroup label="湖北省">
            <option>武汉</option>
            <option>孝感</option>
            <option>荆州</option>
            <option>黄石</option>
            <option>黄冈</option>
        </optgroup>


    </select>
</body>
</html>
