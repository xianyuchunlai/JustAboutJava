<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="JS/jquery-3.2.1.min.js"></script>
    <style type="text/css">
        button{
            height: 40px;
            width: 60px;
            color: black;
        }

    </style>

</head>
<body>
<div style="width: 435px;height: 50px;background-color:cornflowerblue">
   &nbsp;<button id="btn" >添加</button>
    <button id="btn1" >删除</button>
    <button id="btn2" >小于0</button>
    <button id="btn3" >大于0</button>
    <button id="btn4" >刷新</button>
   <button id="btn5" >显示</button>
</div>

<div id="div1" ></div>
</body>
<script type="text/javascript">

   $('#btn1').click(function () {

       var son = $('#div1').find("div");


       if (son.length>0){
           $(son[son.length-1]).animate(
               {"marginTop":"2000px"},1000,function () {
                   $(this).remove();
               }
           )
       }

   });

   $('#btn2').click(function () {
       var son = $('#div1').find("div");
for (var i = 0;i<son.length;i++){
    if ($(son[i]).text()>0){
        $(son[i]).hide();
    }else {
        $(son[i]).show();
    }



}
   });

   $('#btn3').click(function () {
       var son = $('#div1').find("div");
       for (var i = 0;i<son.length;i++){
           if ($(son[i]).text()<0){
               $(son[i]).hide();
           }else {
               $(son[i]).show();
           }
       }
   });

   $('#btn4').click(function () {
       var son = $('#div1').find("div");
       for (var i = 0; i< son.length;i++){
           $ (son[i]).css({"backgroundColor":'#'+Math.floor(Math.random()*16777215).toString(16)})
               .text('50'-Math.floor(Math.random()*100));
       }
   });

   $('#btn5').click(function () {
       var son = $('#div1').find("div");
       for (var i = 0; i< son.length;i++){
               $ (son[i]).show();
       }
   });


</script>
</html>
