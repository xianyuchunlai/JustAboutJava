<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加删除</title>
    <script src="JS/jquery-3.2.1.min.js"></script>
</head>
<body>
<div></div>
</body>
<script type="text/javascript">
    $('div').append('添加的内容')
        .before("before添加的内容")
        .after("after添加的内容")
        .append($('<p>').css({"height":"100px"}))
        .after($('<div>'))
//    $('<p>'):生成一个p标签
//    删除谁,就找到谁.
//    $('p').remove();
</script>
</html>
