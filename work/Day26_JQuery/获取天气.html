<script type="text/javascript">
    function btClicked() {
        $.getJSON({url : "http://api.k780.com/?app=weather.today&weaid=wuhan&appkey=10003&sign=b59bc3ef6191eb9f747dd4e83c99f2a4&format=json&jsoncallback=?",
                dataType : "jsonp",
                type:"Post",
                jsonpCallback: "jsonpCallback"},
            function (data,status) {
                console.log(status);
                console.log(data);
                $.each(data,function (i,data) {
                        $('div').text("city : "+data['citynm'] + "\nweather : "+data['weather']+"天气"+data["temperature"])
                    }
                )
            })
    }

    $('#btn').click(btClicked);
