<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
            background-color: #ff0000;
            margin: 20px;
        }
    </style>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#btn').dblclick(function () {
                console.log("我被双击了")
            })


//            $('div').mouseenter(function () {
//                console.log("我进来了啊");
//            })
//            $('div').mouseleave(function () {
//                console.log("我出去了啊");
//            })

//            链式调用 操作同一个对象
            $('div').mouseenter(function () {
                console.log("我进来了啊");
            })
                .mouseleave(function () {
                    console.log("我出去了啊");
                })

        })


    </script>

</head>
<body>
<button id="btn">点我</button>
<div></div>
<div></div>
</body>
</html>
