<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="JS/jquery-3.2.1.min.js" type="text/javascript"></script>

    <style type="text/css">
        div{
            width: 300px;
            height: 300px;
            margin: 20px;
            display: inline-block;
        }
        .left{
            background-color: red;

        }
        .right{
            background-color: green;
        }
        span{
            width: 100px;
            height: 100px;
            margin-top: 100px;
            margin-left: 100px;
            display: inline-block;
            background-color: white;
            color: black;
            border: solid 3px blue;

        }

    </style>
</head>

<body>
    <div class="left">1
        <span  id="left"></span>
    </div>
    <div class="right">1
        <span id="right"></span>
    </div>
</body>
<script type="text/javascript">
    var left = 0;
    var right = 0;
    $('.left').mouseenter(function () {
        //左侧的用来显示enter与leave
        $('#left').text(++left);
    }).mouseleave(function () {

    })
    $('.right').mouseover(function () {
        //右侧的用来显示over与out
        $('#right').text(++right);
    }).mouseout(function () {

    })
</script>
</html>
