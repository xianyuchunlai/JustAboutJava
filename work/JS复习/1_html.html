<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签页的名字</title>
</head>
<body>
    <h1>h1到h6一级标签</h1>
<p> 这是一个段落</p>
<img id="picture" src="img/1.gif" title="一张图片"/>
<br>
    <a href="https://www.baidu.com">这是一个超链接，点击会跳转</a>
<br>
    <a href="">如果给了href属性，但是属性值为""
    则是刷新当前页面</a>
    <br>
<p>如果给了href属性，属性值为"#xx"
    则表示定位到id为xx的标签（也叫元素）
    这叫锚点</p>

<br>

    <h1>这是一个表格</h1>
<table border="3">
    <caption>caption是一个表格的标题</caption>
    <tr>
        <th>id</th>
        <th>ip</th>

    </tr>
    <tr>
        <td>01</td>
        <td>0001</td>
    </tr>
    <tr>
        <td>02</td>
        <td>00002</td>
    </tr>


</table>





</body>
</html>
